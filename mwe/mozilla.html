<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla's HTML Template Example</title>
</head>
<body>
    <h1>Mozilla's HTML Template Example</h1>
    <table id="producttable">
        <thead>
          <tr>
            <td>UPC_Code</td>
            <td>Product_Name</td>
          </tr>
        </thead>
        <tbody>
          <!-- existing data could optionally be included here -->
        </tbody>
      </table>
      
      <template id="productrow">
        <tr>
          <td class="record"></td>
          <td></td>
        </tr>
      </template>     
      <script src="developer.js"></script>
</body>
</html>
