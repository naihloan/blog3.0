<body>
    <h1> Simple Example </h1>
    <script>
        class AirHacks extends HTMLElement {
            connectedCallBack() {
                this.innerText = "no slides"
            }
        }
        customElements.define("air-hacks", AirHacks);
    </script>
    <air-hacks>
    <air-hacks/>
